<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card>
    <img [src]="data.image"/>
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="ios-add-circle"></ion-icon>
      </button>
      <ion-fab-list side="down">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="md-call"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    <ion-card-content>
      <ion-item text-wrap>
        <p>{{data.about}}</p>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="md-map"></ion-icon>
        </button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-card>
    
</ion-content>
